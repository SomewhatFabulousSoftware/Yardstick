url: https://helpx.adobe.com/audition/audition-releasenotes.html
urlredirects: false
preDownloadScript: |
  $content = Invoke-WebRequest $url
  $content.content -match "The latest release of Adobe Audition is the [A-Za-z]{3,} [0-9]{4} release \(version [0-9]{1,}\.[0-9]{1,}" | Out-Null
  $versionString = $matches[0]
  $versionYear = $versionString.split(" ")[9]
  $version = $versionString.split(" ")[-1]
  $Global:PackageName = "Auto_Audition_$($version)_NU_NoAutoUpdate"
  $uninstallScript = "msiexec /x $PackageName.msi /qn /norestart"
  $fileDetectionPath = "%ProgramFiles%\Adobe\Adobe Audition $versionYear\"
downloadScript: |
  Start-AdobeDownload -SearchNames "Audition"
installScript: |
  setup.exe --silent --ADOBEINSTALLDIR="%ProgramFiles%\Adobe" --INSTALLLANGUAGE=en_US
filename: setup.exe
iconFile: Audition.png
id: Audition
displayName: Adobe Audition
publisher: Adobe
description: Adobe Audition is a digital audio workstation developed by Adobe Inc. featuring both a multitrack, non-destructive mix/edit environment and a destructive-approach waveform editing view.
detectionType: file
fileDetectionName: Audition.exe
fileDetectionMethod: exists
installExperience: system
restartBehavior: suppress
minOSVersion: W10_20H2